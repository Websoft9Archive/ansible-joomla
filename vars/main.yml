# Global
region: "0"
common_os_support: ["CentOS", "Amazon"]

apache_certbot: True
apache_appname: "joomla"
apache_vhost_mode: "www"

nginx_certbot: True
nginx_appname: "joomla"
nginx_vhost_mode: "www"


mysql_remote: True
mysql_version: "5.7"       
mysql_root_password: "123456"

php_version: "7.3"

docker_applications: 
  - phpmyadmin

mysql_databases:
 - name: joomla
 
mysql_users:
 - name: joomla
   priv: 'joomla.*:ALL'

# init all users password for MySQL
init_db: 
  mysql:
    admin: root
    users: ["joomla"]
    password: "123456"
    config_paths: 
      - /data/wwwroot/joomla/installation/model/forms/database.xml
